<html>
  <head>
    <!-- aframe itself -->
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v3.13.1/dist/aframe-extras.min.js"></script>
    <script src="aframe-controls-no-dynamic.js"></script>
  </head>
  <body>
  <a-scene stats>
    <a-entity camera joycon-controls look-controls
      position="0 1.5 0"
      rotation="0 0 0">
      <a-cursor></a-cursor>
    </a-entity>

    <a-entity id='ball'
      position="0 5 -4"
      material="color:green;"
      geometry="primitive:sphere; radius: 0.5;"
      dynamic-body>
    </a-entity>

    <a-plane color='red'
      static-body
      rotation="-90 0 0" width="100" height="100"></a-plane>
  </a-scene>
  </body>
</html>
